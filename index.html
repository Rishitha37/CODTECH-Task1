<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <div class="progress-container">
        <div class="progress-stats" id="progressStats"></div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </header>

    <form id="todoForm" class="todo-form">
      <input type="text" id="todoInput" placeholder="What needs to be done?" required>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <div class="filters">
      <button class="btn active" data-filter="all">All</button>
      <button class="btn" data-filter="active">Active</button>
      <button class="btn" data-filter="completed">Completed</button>
    </div>

    <ul id="todoList" class="todo-list"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
